# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on: [push, pull_request]

name: unittests

jobs:
  unittests:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: "3.6.1", jaspRequiredFilesBranch: "Windows",        clonedir: "~/pkgs", libPath: "\\pkgs\\R\\library"}
          - {os: macOS-latest,   r: "3.6.1", jaspRequiredFilesBranch: "MacOS-Original", clonedir: "~/pkgs", libPath: "/pkgs/Frameworks/R.framework/Versions/3.6/Resources/library/"}
          # - {os: ubuntu-20.04, r: "release", R_LIBS: "", rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      R_REMOTES_UPGRADE: never
      VDIFFR_RUN_TESTS: true
      REQUIRED_PKGS: ${{ matrix.config.clonedir }}
      #LIBPATH: ${{ matrix.config.libPath }}
      #R_LIBS_USER: ${{ matrix.config.libPath }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}

      - name: Clone jasp-required-files
        run: git clone --branch=${{ matrix.config.jaspRequiredFilesBranch }} https://github.com/jasp-stats/jasp-required-files.git ${{ matrix.config.clonedir }}
        shell: bash # avoid any Windows shenanigans

      #- name: Setup Windows
        #if runner.os == 'Windows'
        #run: |
          ## R libpath
          #libpath="${HOME}${{ matrix.config.libPath }}"
          #echo "R_LIBS_USER=${libpath}"
          #echo "R_LIBS_USER=${libpath}" >> $GITHUB_ENV
          ## JAGS
          #jagsPath="${GITHUB_WORKSPACE}\64\JAGS\x64"
          #echo "JAGS_HOME=${jagsPath}"
          #echo "JAGS_HOME=${jagsPath}" >> $GITHUB_ENV

      - name: Setup R_LIBS_USER
        run: |
          libpath="${HOME}${{ matrix.config.libPath }}"
          echo "R_LIBS_USER=${libpath}"
          echo "R_LIBS_USER=${libpath}" >> $GITHUB_ENV

      - name: Install JAGS & xquartz on macOS
        if : runner.os == 'macOS'
        run: |
          rm '/usr/local/bin/gfortran'
          brew install jags
          brew cask install xquartz

      - name: Setup JAGS_HOME on Windows
        if : runner.os == 'Windows'
        run: |
          jagsPath="${GITHUB_WORKSPACE}\64\JAGS\x64"
          echo "JAGS_HOME=${jagsPath}"
          echo "JAGS_HOME=${jagsPath}" >> $GITHUB_ENV

      - name: test environment variables
        run: |
          print(Sys.getenv("R_LIBS_USER"))
          print(Sys.getenv("JAGS_HOME"))
          print(.libPaths())
          print(sapply(.libPaths(), function(x) head(dir(x))))
        shell: Rscript {0}

      - name: Setup jaspTools
        run: |
          install.packages('remotes')
          # remotes::install_github('jasp-stats/jaspTools')
          remotes::install_github('TimKDJ/jaspTools')
          jaspTools::setupJaspTools()
        shell: Rscript {0}

      - name: Unit tests
        run: source("tests/testthat.R")
        shell: Rscript {0}
