# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on: [push, pull_request]

name: unittests

jobs:
  unittests:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: "3.6.1", jaspRequiredFilesBranch: "Windows",        libPath: "R/library"}
          - {os: macOS-latest,   r: "3.6.1", jaspRequiredFilesBranch: "MacOS-Original", libPath: "Frameworks/R.framework/Versions/3.6/Resources/library"}

    env:
      R_COMPILE_AND_INSTALL_PACKAGES: never # unclear if we really want this though
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      R_REMOTES_UPGRADE: never
      VDIFFR_RUN_TESTS: true

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}

      - name: Install xquartz on macOS
        if: runner.os == 'macOS'
        run: brew cask install xquartz

      - name: Clone jasp-required-files
        run: git clone --branch=${{ matrix.config.jaspRequiredFilesBranch }} https://github.com/jasp-stats/jasp-required-files.git pkgs
        working-directory: ..

      - name: Set R library path
        run: |
          cat(paste0("\n.libPaths(c(", normalizePath(file.path('..', 'pkgs', '${{ matrix.config.libPath }}')), " .libPaths()))\n"), file = "~/.Rprofile", append = TRUE)
          if (.Platform$OS.type == "windows") {
            cat(paste0("Sys.setenv(JAGS_HOME = ", normalizePath(file.path('..', 'pkgs', '64', 'JAGS')), ")"), file = "~/.Rprofile", append = TRUE)
          }
        shell: Rscript {0}

      - name: Locate JAGS on Windows
        if: runner.os == 'Windows'
        run: cat(paste0("Sys.setenv(JAGS_HOME = ", normalizePath(file.path('..', 'pkgs', '64', 'JAGS')), ")"), file = "~/.Rprofile", append = TRUE)
        shell: Rscript {0}

      - name: Install JAGS on macOS
        if: runner.os == 'macOS'
        run: |
          rm '/usr/local/bin/gfortran'
          brew install jags

      - name: Setup jaspTools
        run: |
          install.packages('remotes')
          remotes::install_github('jasp-stats/jaspTools')
          jaspTools::setupJaspTools()
        shell: Rscript {0}

      - name: Unit tests
        run: source("tests/testthat.R")
        shell: Rscript {0}
